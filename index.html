<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>In Progress...</title>


  </style>
</head>
<body> 
  <div class="header">
    <div class="img">
      <img id="logo" src="./assets/images/logo.svg" alt="website logo">
    </div>
    <div class="theme">
      <div id="theme">
        <button id="theme-button"><img src="./assets/images/icon-sun.svg" alt="theme button"></a></button>
      </div>
    </div>
  </div>
  <div class="extension-bar">
    <h1>Extensions List</h1>
    <div class="filters">
      <button id="all">All</button>
      <button id="active">Active</button>
      <button id="inactive">Inactive</button>
    </div>
  </div>
  <div class="grid">
    <div class="card">
      <div class="card-details">
        <div class="icon">
          <img id="icon" src="./assets/images/logo-devlens.svg" alt="icon">
        </div>
        <div class="icon-description">
          <h2>DevLens</h2>
          <p>Quickly inspect page laylouts and visualize element boundaries</p>
        </div>
      </div>
      <div class="inputs">
          <button id="remove">Remove</button>
          <label class="switch">
            <input type="checkbox">
            <span class="slider round"></span>
          </label>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
